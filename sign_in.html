<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Sign in</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="left-side">
        <a class="main-logo" href="./index.html"></a>
        <div class="dropdown">En</div>
      </div>
      <nav>
        <ul class="main-menu">
          <li class="main-menu-item">
            <a class="main-menu-link" href="#">What is BudgetPro</a>
          </li>
          <li class="main-menu-item">
            <a class="main-menu-link" href="#">How it started</a>
          </li>
          <li class="main-menu-item">
            <a class="main-menu-link" href="#">Benefits</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="section authorization">
    <div class="container container-small">
      <div class="text-container">
        <h2>Register</h2>
        <p>Create or join organizations, model budget and track its changes.</p>
      </div>
      <div class="form-wrapper">
        <form action="/">
          <div class="form-row">
            <input type="text" id="firstName" placeholder="First name">
          </div>
          <div class="form-row">
            <input type="text" id="lastName" placeholder="Last name">
          </div>
          <div class="form-row">
            <input type="text" id="email" placeholder="Email">
          </div>
          <div class="form-row password">
            <input type="text" id="password" placeholder="Password">
            <div class="eye-icon"></div>
          </div>
          <div class="check-row">
            <label class="check">
              <input class="check-input" type="checkbox">
              <span class="check-box"></span>
              By signing up, you agree to our 
            </label>
            <p><a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
            <label class="check">
              <input class="check-input" type="checkbox" checked>
              <span class="check-box"></span>
              Remember me
            </label>
          </div>
          <div class="btn-row">
            <a class="btn btn-medium btn-icon btn-icon-arrow-right-white btn-color-white btn-bg-main" href="#">Join BudgetPro</a>
          </div>
        </form>
        <div class="account">
          <p>Already a member? <a href="./login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer-white">
    <div class="container">
      <div class="wrapper">
        <p>Â© All rights reserved. BudgetPro, 2021</p>
        <div class="right-side">
          <nav>
            <ul class="footer-menu">
              <li class="footer-menu-item">
                <a class="footer-menu-link" href="#">Contacts</a>
              </li>
              <li class="footer-menu-item">
                <a class="footer-menu-link" href="#">Privacy Policy & Terms of Use</a>
              </li>
            </ul>
          </nav>
          <a class="webmil-logo" href="https://webmil.eu/"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
